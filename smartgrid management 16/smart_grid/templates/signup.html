{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Smart Grid Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
        }
        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.08);
        }
        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
        }
        .welcome-text h2 {
            color: #1a237e;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .welcome-text p {
            color: #546e7a;
        }
        .form-label {
            color: #1a237e;
            font-weight: 500;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #1a237e;
            box-shadow: 0 0 0 0.2rem rgba(26, 35, 126, 0.15);
        }
        .btn-primary {
            background: linear-gradient(45deg, #1a237e, #0d47a1);
            border: none;
            padding: 12px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .alert {
            border-radius: 8px;
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <div class="welcome-text">
                <h2>Create Account</h2>
                <p>Join Smart Grid Management System</p>
            </div>
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="door_number" class="form-label">Door Number</label>
                    <input type="text" class="form-control" id="door_number" name="door_number" required>
                </div>
                <div class="mb-3">
                    <label for="area_name" class="form-label">Area Name</label>
                    <input type="text" class="form-control" id="area_name" name="area_name" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Full Address</label>
                    <textarea class="form-control" id="location" name="location" rows="2" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="service_no" class="form-label">Service Number (13 digits)</label>
                    <input type="text" class="form-control" id="service_no" name="service_no" pattern="[0-9]{13}" minlength="13" maxlength="13" title="Please enter exactly 13 digits" required>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password1" name="password1" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <div class="mt-3 text-center">
                <p>Already have an account? <a href="{% url 'grid_management:login' %}" style="color: #1a237e; text-decoration: none;">Login</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
